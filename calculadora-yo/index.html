<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/favicon.ico"
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=VT323&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>

    <div class="container">

        <div class="calculadora">

            <div class="display">

                <div class="display-calc"></div>
                                
            </div>

            <img src="images/fragolita.png" alt="" class="bigB" >
            <button class="btn btn-red" id="c-a">CA</button>
            <button class="btn btn-red" id="c">C</button>
        
            <button class="btn btn-pink">1</button>
            <button class="btn btn-pink">2</button>
            <button class="btn btn-pink">3</button>
            <button class="btn btn-pink">/</button>
        
            <button class="btn btn-pink">4</button>
            <button class="btn btn-pink">5</button>
            <button class="btn btn-pink">6</button>
            <button class="btn btn-pink">*</button>
        
            <button class="btn btn-pink">7</button>
            <button class="btn btn-pink">8</button>
            <button class="btn btn-pink">9</button>
            <button class="btn btn-pink">-</button>
        
            <button class="btn btn-pink">0</button>
            <button class="btn btn-pink">.</button>
            <button class="btn btn-red" id="btn-equal">=</button> 
            <button class="btn btn-pink">+</button>       
 
        </div>

    </div>

    

<script src="calc.js"></script>    
</body>
</html>
